<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon/favicon.ico" type="image/x-icon">
    <title>Halaman Utama - Suka Makan</title>
</head>

<body>
    <a href="#content" class="skip">
        Lewati ke konten
    </a>
    <header>
        <img class="logo" src="<%= require('../assets/images/icon/icon.png').default %>" alt="Logo Suka Makan">
        <h1>Suka Makan</h1>
        <button class="burger" aria-label="Buka Laci Navigasi">
            <img src="<%= require('../assets/images/assets/burger.png').default %>" alt="">
        </button>
        <nav>
            <ul class="navigation" id="navigation">
                <li class="close-button">
                    <button aria-label="Tutup Drawer">
                        <img src="<%= require('../assets/images/assets/x.svg').default %>" alt="x">
                    </button>
                </li>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="#">Favorit</a>
                </li>
                <li>
                    <a href="https://github.com/bayusamudra5502">Tentang Kami</a>
                </li>
                <li class="skip">
                    <a href="#navigation">Kembali ke Navigasi</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <section class="hero">
            <div class="message">
                <p class="jumbo">Cari dan temukan</p>
                <p>Restoran yang paling cocok bagi anda</p>
            </div>
            <img src="<%= require('../assets/images/heros/hero-image.jpg').default %>" alt="">
            <div class="overlay"></div>
        </section>
        <h2>Daftar Restoran</h2>
        <section id="search" class="search-container">
            <form class="search-bar">
                <input name="keyword" placeholder="Cari Restoran">
                <button aria-label="Memulai Pencarian">
                    <img src="<%= require('../assets/images/assets/search.svg').default %>" alt="Cari">
                </button>
            </form>
        </section>
        <section class="result" id="result">
        </section>
    </main>
    <footer>Copyright Suka Makan Â© 2021</footer>
    <div class="overlay box-overlay hide"></div>
</body>

</html>
