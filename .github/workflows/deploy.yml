name: Suka Makan Deployment

on:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-sukamakan-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-sukamakan-node-
      - name: Menginstall Depedencies
        run: npm ci
      - name: Jalankan Integration Test
        run: |
          npm test -- --single-run
  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      API_TOKEN: ${{ secrets.API_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-sukamakan-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-sukamakan-node-
      - name: Menginstall Depedencies
        run: npm ci
      - name: Building Website
        run: npm run build
      - name: Menambahkan subdomain
        run: echo "sukamakan.bayusamudra.my.id" > ./dist/CNAME
      - name: Deploy Website
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
